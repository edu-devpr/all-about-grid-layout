<body>

    <main class="all-about-grid">
        <h1 class="titulo">Conceitos e Propriedades do GRID LAYOUT</h1>


        <div class="conceito">
            <h2 class="titulo-do-conceito">Conceitos: Selecione logo abaixar</h2>
            <select class="perguntas-do-conceito" name="conceito" id="conceito">
                <option value="">Selecione o conceitos:</option>
                <option
                    value="É o nome dado por desenvolvedores para DEFINIR um conjunto de BLOCOS ou de CAIXAS que são dispostos ou esquematizados em linhas e colunas.">
                    O que é GRID LAYOUT?
                </option>
                <option
                    value="Tem por função gerar ou criar esquemas de posicionamento de ELEMENTO HTML de forma padrão(Modelo a ser seguido), que serve como conteiner para os outros ELEMENTOS HTML nas páginas web, também chamado de websites.">
                    Qual a função do GRID LAYOUT?
                </option>
            </select>
            <div id="retorno-dos-conceitos" class=""></div>
        </div>


        <div class="definicao-das-propriedades">
            <h2 class="titulo-das-propriedades">Propriedades do Conteiner: Selecione logo abaixo</h2>
            <select class="propriedades" name="propriedade" id="propriedade">
                <option value="">Selecione a propriedade:</option>
                <option
                    value="Define que o ELEMENTO html é um conteiner. E que terá BLOCOS também chamados de células(que são os elementos html dentro do elemento conteiner ou seja, o que recebeu o display: grid;) e que iram ser posicionados em torno da página ou website ou documento.">
                    display: grid;</option>

                <option
                    value="Tem por função gerar ou criar esquemas de posicionamento de ELEMENTO HTML de forma padrão(Modelo a ser seguido), que serve como conteiner para os outros ELEMENTOS HTML nas páginas web, também chamado de websites.">
                    Qual a função do GRID LAYOUT?
                </option>
                <div class="responta-das-propriedades"></div>
            </select>
        </div>
